<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="Login.css">
    <title>NumberNinja - Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="jqueryui/jquery-ui.min.css">
    <script src="jqueryui/external/jquery/jquery.js"></script>
    <script src="jqueryui/jquery-ui.min.js"></script> 
    <link rel="icon" type="image/png" href="Images/cw2_logo.png">
</head>
<body>
    <div>
        <header class="default">
          <div id="colourBlindButtons">
            <button id="colourBlind">Colour Blind Mode</button>
            <button id="restoreColours">Restore Colours</button>
          </div>
            <img src="Images/cw2_logo.png" alt="Logo">
            <h1>Number Ninja</h1>
        </header>
    </div>

    <div id="welcome" class="box">
        <img src="Images/loginImage.jpg" alt="Welcome">
        <p id="text">
            Pure mathematics is, in its way, the poetry of logical<br>
            -Albert Einstein
        </p>
    </div>

    <form id="loginForm" class="box">
        <header id="headerLogin">Login</header>

        <div class="ui-widget" id="errorMessage">
            <div class="ui-state-error ui-corner-all" style="padding: 0 .7em;"> 
                <p>
                    <!--Finish this code-->
                    <span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span>
                    <strong>Alert:</strong> Sample ui-state-error style.
                </p>
            </div>
        </div>

        <div id="usernameControls" class="loginControls">
            <label for="txtUsername">Username:</label>
            <input type="text" id="txtUsername" name="username" placeholder="Username">
        </div>

        <div id="passwordControls" class="loginControls">
            <label for="txtPassword">Password:</label>
            <input type="password" id="txtPassword" name="password" placeholder="Password">
        </div>

        <div id="confirmPasswordControls" class="loginControls">
            <label for="txtConfirmPassword">Confirm Password: </label>
            <input type="password" id="txtConfirmPassword" name="confirmPassword" placeholder="Confirm Password">
        </div>

        <div id="buttonDiv">
            <input type="reset" class="buttons" id="reset">
            <button type="button" class="buttons" id="login" value="Login">Login</button>
            <button type="button" class="buttons" id="createLogin">Sign Up</button>
        </div>
    </form>
    <script src="Login.js"></script>
</body>
</html>
