<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year Group Selection</title>
    <link rel="stylesheet" href="year_groups.css">
    <link rel="icon" type="image/png" href="cw2_logo.png">
</head>
<body>

    <!-- Header with Logo & Title -->
    <header class="default">
        <img src="cw2_logo.png" alt="Logo">
        <h1>Select Your Year Group</h1>
    </header>

    <!-- Year Group Buttons -->
    <div class="button-container">
        <button class="year-btn" data-year="Primary 5" onclick="selectYear('Primary 5')">Primary 5</button>
        <button class="year-btn" data-year="Primary 6" onclick="selectYear('Primary 6')">Primary 6</button>
        <button class="year-btn" data-year="Primary 7" onclick="selectYear('Primary 7')">Primary 7</button>
        <button class="year-btn" data-year="Year 8" onclick="selectYear('Year 8')">Year 8</button>
        <button class="year-btn" data-year="Year 9" onclick="selectYear('Year 9')">Year 9</button>
        <button class="year-btn" data-year="Year 10" onclick="selectYear('Year 10')">Year 10</button>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Number Ninja. All rights reserved.</p>
    </footer>

</body>
</html>
