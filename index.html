<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
    <link rel="icon" type="image/png" href="cw2_logo.png">
</head>
<body>

    <!-- Header Section -->
    <header class="default">
        <img src="cw2_logo.png" alt="Logo">
        <h1>Index</h1>
    </header>

    <!-- Main Content Section -->
    <div class="container">
        <!-- Year Group Selection -->
        <div class="year-group-container">
            <h2>Select Your Year Group</h2>
            <button class="year-btn" onclick="showTopics('Primary 6')">Primary 6</button>
            <button class="year-btn" onclick="showTopics('Primary 7')">Primary 7</button>
            <button class="year-btn" onclick="showTopics('Year 8')">Year 8</button>
            <button class="year-btn" onclick="showTopics('Year 9')">Year 9</button>
            <button class="year-btn" onclick="showTopics('Year 10')">Year 10</button>
        </div>

        <!-- Topics Section -->
        <div class="topic-container" id="topic-container" style="display: none;">
            <h2 id="selected-year"></h2>
            <div class="topic-buttons"></div>
        </div>

        <!-- Options Section -->
        <div class="options-container" id="options-container" style="display: none;">
            <h2 id="selected-topic"></h2>
            <button class="option-btn">Practice Questions</button>
            <button class="option-btn">Topic Information</button>
        </div>
    </div>

    <!-- Footer Section -->

</html>
